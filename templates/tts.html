<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS Generator</title>
</head>
<body>
    <h1>TTS Generator</h1>

    <form action="/return_tts" method="POST">
        <label for="text">Enter Paragraph:</label><br>
        <textarea id="text" name="text" rows="4" cols="50"></textarea><br>

        <label for="voice">Voice (optional):</label>
        <input type="text" id="voice" name="voice" placeholder="en_us_006"><br>

        <button type="submit">Generate TTS</button>
    </form>
</body>
</html>
